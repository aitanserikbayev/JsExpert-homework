<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS/Expert Example</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrapper">
		<div class="container">
			<h1>Галерея</h1>

			<form>
				<div class="form-row">
					<div class="form-group col-md-auto">
						<button type="submit" id="add" class="btn btn-primary">Добавить элемент</button>
					</div>
					<div class="form-group col-md-3">
						<select class="form-control" id="sort">
							<option value="nameDesc" selected>По имени А-Я</option>
							<option value="nameAsc">По имени Я-А</option>
							<option value="dateDesc">Сначала новые</option>
							<option value="dateAsc">Сначала старые</option>
						</select>
					</div>
				</div>
			</form>

			<h4>Доступно элементов: <span id="count"></span></h4>

			<div id="content">

			</div>
		</div>
	</div>

	<div class="modal fade" id="finishMsg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Сообщение</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					На странице отображены все элементы.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
