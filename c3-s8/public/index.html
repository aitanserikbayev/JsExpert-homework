<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Форма входа</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
    <div id="role" class="role"></div>
    <nav class="my-2 my-md-0 mr-md-3 menu" id="menu">
        <a class="p-2 text-dark" href="#gallery">Галерея</a>
        <a class="p-2 text-dark" href="#profile">О пользователе</a>
    </nav>
    <a class="btn btn-outline-primary d-none" href="#" id="logout">Выйти</a>
</div>

<main role="main">
    <div id="authorization" class="d-none">
        <div class="text-center">
            <div id="messages" class="text-left"></div>
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
                <p>admin@test.com<br/>Admin2020</p>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Войти</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
            </form>
        </div>
    </div>
    <div id="profile" class="profile d-none">
        <div class="container text-left">
            <h2 class="font-weight-normal">Инфорамация о пользователе</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" value="admin@test.com" class="form-control" id="profileEmail" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="profilePassword">Password</label>
                        <div class="input-group">
                            <input type="password" value="passWORD2020" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="button-addon" id="profilePassword" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="passwordToggleBtn" data-alternative-title="Скрыть пароль">Показать пароль</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gallery" class="d-none">
        <div class="container">
            <h1>Галерея</h1>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-auto">
                        <a href="#createCar" data-toggle="modal" class="btn btn-primary" title="Создать">Создать</a>
                    </div>
                    <div class="form-group col-md-3">
                        <select class="form-control" id="sort">
                            <option value="nameDesc" selected>По имени А-Я</option>
                            <option value="nameAsc">По имени Я-А</option>
                            <option value="dateDesc">Сначала новые</option>
                            <option value="dateAsc">Сначала старые</option>
                        </select>
                    </div>
                </div>
            </form>

            <div id="content">

            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="finishMsg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Сообщение</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                На странице отображены все элементы.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createCar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создание карточки </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label>Ссылка на изображение</label>
                        <input type="url" name="image" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Название автомобиля</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Описание автомобиля</label>
                        <textarea name="description" class="form-control" required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" id="add">Сохранить</button>
                        <button class="btn btn-light" data-dismiss="modal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editCar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование карточки </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="url" name="id" class="form-control" disabled required>
                    </div>
                    <div class="form-group">
                        <label>Ссылка на изображение</label>
                        <input type="url" name="image" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Название автомобиля</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Описание автомобиля</label>
                        <textarea name="description" class="form-control" required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" id="edit">Обновить</button>
                        <button class="btn btn-light" data-dismiss="modal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/service.js"></script>
<script src="js/validator.js"></script>
<script src="js/gallery.js"></script>
<script src="js/login.js"></script>
<script src="js/main.js"></script>
</body>
</html>
